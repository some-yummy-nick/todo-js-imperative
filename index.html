<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="app">
    <header>
        <h1>Todo.js</h1>
    </header>

    <ul id="todo-list">
        <li class="todo-item">
            <input class="checkbox" type="checkbox" id="todo-1">
            <label class="title" for="todo-1">Изучить JavaScript</label>
            <input class="text-field" type="text">
            <button class="edit">Изменить</button>
            <button class="delete">Удалить</button>
        </li>
    </ul>

    <form id="todo-form">
        <input id="add-input" type="text">
        <button id="add-button" type="submit">Добавить</button>
    </form>
</main>
<script src="app.js"></script>
</body>
</html>
